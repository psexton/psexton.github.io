<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }} | {{ page.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }} ">
        <link rel="stylesheet" href="https://use.typekit.net/vfo8rjh.css">

<link href="{{ "/css/ss-social-regular.css" | prepend: site.baseurl }}" rel="stylesheet" />
	<link href="/css/gridset.css" rel="stylesheet" />
<link rel="stylesheet" href="/css/yandex.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
<script src="/js/vendor/yandex.min.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
