---
layout: default
link-state: notebook
---

<div id="content">

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="date">{{ page.date | date: "%B %-d, %Y" }}</h3>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
